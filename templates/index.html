<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
		{{ task.title }}
		<form method="POST" action="/update/{{ task.id }}">
			<input type="text" name="title" placeholder="Edit task" required>
			<buttun type="submit">Edit</button>
		</form>
		<a href="/delete/{{ task.id }}">Remove</a>
	    </li>
        {% endfor %}
    </ul>
</body>
</html>
